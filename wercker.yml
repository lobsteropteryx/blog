box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.42"
        theme: hugo-type-theme
        flags: --buildDrafts=false
    - script:
      name: ls stuff
      code: |
        ls -R /pipeline/source/public
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: notesfromthelifeboat.com
        basedir: public
