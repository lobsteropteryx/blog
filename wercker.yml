box: debian
build:
  steps:
    - install-packages:
        packages: git ssh-client
    - script:
        name: download theme
        code: |
            $(git clone https://github.com/digitalcraftsman/hugo-type-theme.git ./themes/hugo-type-theme)
    - arjen/hugo-build:
        version: "0.25"
        theme: hugo-type-theme
        flags: --buildDrafts=true
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: notesfromthelifeboat.com
        basedir: public
